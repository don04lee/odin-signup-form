<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup-Form</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="index.js" defer></script>
</head>
<body>
  <div class="left">
    <img src="https://images.unsplash.com/photo-1688651139745-606898a43b52?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80" id="bg" alt="Pink and Gold Tree with Blue Sky">
    <div id="banner">
      <div id="odinText">ODIN</div>
      <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" id="odin" alt="Odin Banner">
    </div>
    <div class="credits">Photo By <a href="https://unsplash.com/@wolfgang_hasselmann">Wolfgang Hasselmann</a> on <a href="https://unsplash.com/">Unsplash</a></div>
  </div>
  <div class="right">
    <div class="upper">
      <div id="header">This is not a real online service! You know you need something like this in your life to help you realize
        your deepest dreams. Sign up <em>now</em> to get started.
      </div>
      <div id="ask">You <em>know</em> you want to.</div>
    </div>
    <div class="lower">
      <div class="title">Let's Do This!</div>
      <form>
        <div class="inputs">
          <div class="leftForm">
            <div class="firstName">
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" placeholder="Bob" pattern="[a-zA-Z]+" title="Please do not include numbers" required>
            </div>
            <div class="email">
              <label for="email">Email</label>
              <input type="text" id="email" placeholder="...@email.com" pattern="@" title="Please add the domain" required>
            </div>
            <div class="password">
              <label for="password">Password</label>
              <input type="password" id="password" required>
            </div>
          </div>
          <div class="rightForm">
            <div class="lastName">
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" placeholder="Smith" pattern="[a-zA-Z]+" title="Please do not include numbers" required>
            </div>
            <div class="phone">
              <label for="phone">Phone Number</label>
              <input type="text" id="phone" placeholder="XXX-XXXX-XXXX" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" title="Please put it in the format of: 123-456-7890"required>
            </div>
            <div class="confirm">
              <label for="confirm">Confirm Password</label>
              <input type="password" id="confirm" required>
            </div>
          </div>
        </div>
        <div class="submit-button">
          <button type="submit" class="create">Create Account</button>
        </div>
      </form>
    </div>
    <div class="footer">
      <div class="login">Already have an account?<a href="#"> Log in.</a></div>
    </div>
  </div>
</body>
</html>
