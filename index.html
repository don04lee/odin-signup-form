<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup-Form</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="index.js" defer></script>
</head>
<body>
  <div class="left">
    <img src="https://images.unsplash.com/photo-1688651139745-606898a43b52?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80" id="bg">
    <div id="banner">
      <div id="odinText">ODIN</div>
      <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" id="odin" alt="Odin Banner">
    </div>
    <div class="credits">Photo By Wolfgang Hasselmann on Unsplash</div>
  </div>
  <div class="right">
    <div class="upper">
      <div id="header">This is not a real online service! You know you need something like this in your life to help you realize
        your deepest dreams. Sign up <em>now</em> to get started.
      </div>
      <div id="ask">You <em>know</em> you want to.</div>
    </div>
    <div class="lower">
      <div class="title">Let's Do This!</div>
      <form>
        <div class="firstName">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" placeholder="Bob">
        </div>
        <div class="lastName">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" placeholder="Smith">
        </div>
        <div class="email">
          <label for="email">Email</label>
          <input type="text" id="email" placeholder="...@email.com">
        </div>
        <div class="phone">
          <label for="phone">Phone Number</label>
          <input type="text" id="phone" placeholder="XXX-XXXX-XXXX">
        </div>
        <div class="password">
          <label for="password">Password</label>
          <input type="text" id="password">
        </div>
        <div class="confirm">
          <label for="confirm">Confirm Password</label>
          <input type="text" id="confirm">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
